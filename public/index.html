<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ICQ-Q</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-feather-alt"></i> ICQ-Q</h1>
			</header>
			<main class="join-main">
				<form>
					<div class="form-control">
						<label for="username">Nickname</label>
						<input
						class="formInput"
							type="text"
							name="username"
							id="username"
							placeholder="Enter nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input
						
						class="formInput"
							type="text"
							name="room"
							id="room"
							placeholder="Enter room..."
							required
						/>
					</div>
					<div class="btn-container">
						<button type="submit" class="join btn">Join Chat</button>
						<button type="submit" class="generate btn">Generate random room</button>
					</div>
				</form>
			</main>
		</div>
		<div class="chat-container blr">
			<header class="chat-header">
				<h1><i class="fas fa-feather-alt"></i> ICQ-Q</h1>
				<a href="#" class="btn">Leave Room</a>
			</header>
			<main class="chat-main">
				<div class="chat-sidebar">
					<h3><i class="fas fa-campground"></i> Room Name</h3>
					<div class="sidebar-room-container">
						<!-- <h2 id="room-name"></h2> -->
						<input type="text" name="" id="room-name" readonly >
						<i class="far fa-copy"></i>
					</div>
					<h3><i class="fas fa-users"></i> Users</h3>
					<ul id="users"></ul>
				</div>
				<div class="chat-messages"></div>
			</main>
			<div class="chat-form-container">
				<form id="chat-form">
					<input
						id="msg"
						type="text"
						placeholder="Enter Message"
						required
						autocomplete="off"
					/>
					<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
				</form>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
